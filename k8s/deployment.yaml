apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-membership-tracker
  labels:
    app: gym-membership-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gym-membership-tracker
  template:
    metadata:
      labels:
        app: gym-membership-tracker
    spec:
      containers:
        - name: app
          image: ghcr.io/YOUR_ORG/YOUR_REPO:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: "mysql-service"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "password"
            - name: DB_NAME
              value: "gym_tracker"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
